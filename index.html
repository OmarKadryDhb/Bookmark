<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Righteous&display=swap" rel="stylesheet">    
    <script src="https://kit.fontawesome.com/22b1f7ecb4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
       <main class="d-flex justify-content-center align-items-center py-5">
       <div class="container p-3">
        <div class="head m-auto">
        <h1 class="text-center">Bookmarker</h1>
        </div>
        <div class="bookmark-body m-3">
          <div class="body-title d-flex justify-content-center align-items-center m-4 ">
            <i class="fa-solid fa-bookmark me-1 fs-4"></i>
            <h4>Bookmark your favorite sites</h4>
            <i class="fa-solid fa-bookmark ms-1 fs-4"></i>
          </div>
          <div class="body-input m-1">
            <div class="site-name mb-3">
              <div class="site-name-title d-flex">
                <i class="fa-solid fa-book-bookmark d-flex justify-content-center align-items-center me-1"></i>
                <span>Site Name</span>
              </div>
            <input type="text" class="form-control" id="siteName" oninput="nameValidation()" placeholder="Bookmark Name"> 
            <small id="nameError" class="text-danger d-none">Invalid Name</small>
          </div>
          <div class="site-Url mt-3">
            <div class="site-Url-title d-flex">
              <i class="fa-solid fa-link d-flex justify-content-center align-items-center me-1"></i>
              <span>Site URL</span>
            </div>
          <input type="text" class="form-control" id="siteUrl" oninput="urlValidation()" placeholder="Website URL"> 
          <small id="urlError" class="text-danger d-none">Invalid Url</small>
        </div>
        
          </div>
          <div class="body-btn text-center">
          <button class="btn m-3 text-light" onclick="sumbit()">Sumibt</button>
          </div>
        </div>
        <div class="website mt-4">
         <div class="search mb-5">
          <span class="h5">Search</span>
          <input type="text" oninput="searchWeb(this.value)" id="search" class="form-control my-2 ">
        </div> 
        
         <table class="table text-center">
          <thead>
            <tr>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="webdata">
            
          </tbody>
         </table>
         <div id="noData"></div>
        </div>
       </div>
       </main>
        <script src="./js/in.js"></script>
    
  </body>
</html>
